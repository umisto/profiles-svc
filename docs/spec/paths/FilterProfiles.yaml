get:
  tags:
    - Profiles
  summary: Filter profiles
  description: >
    Returns a paginated list of public profiles filtered by optional query parameters.
    Supports prefix-based filtering for `username` and `pseudonym`.
  parameters:
    - name: username_like
      in: query
      required: false
      description: Prefix filter for username.
      schema:
        type: string
        minLength: 1
    - name: pseudonym
      in: query
      required: false
      description: Prefix filter for pseudonym.
      schema:
        type: string
        minLength: 1
    - name: limit
      in: query
      required: false
      description: Maximum number of items to return.
      schema:
        type: integer
        minimum: 1
        maximum: 100
    - name: offset
      in: query
      required: false
      description: Number of items to skip.
      schema:
        type: integer
        minimum: 0
  responses:
    "200":
      description: Profiles list.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/responses/ProfilesCollection.yaml"
    "500":
      description: Internal server error.
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
