patch:
  tags:
    - Profiles
  summary: Update profile official status
  description: >
    Updates the `official` status of a profile by profile id.
  security:
    - bearerAuth: [ ]
  parameters:
    - name: account_id
      in: path
      required: true
      description: Account id (UUID).
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/requests/UpdateProfileOfficial.yaml"
  responses:
    "200":
      description: Official status updated.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/responses/Profile.yaml"
    "400":
      description: Bad request (invalid payload / validation error).
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
    "404":
      description: Profile for account does not exist.
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
    "500":
      description: Internal server error.
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
