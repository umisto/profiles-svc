patch:
  tags:
    - Profiles
  summary: Update profile username
  description: >
    Updates profile `username` by profile id.
    Returns 409 if the username is already taken.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/requests/UpdateProfileUsername.yaml"
  responses:
    "200":
      description: Username updated.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/responses/Profile.yaml"
    "400":
      description: Bad request (validation error / username is not allowed / invalid payload).
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
    "404":
      description: Profile for user does not exist.
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
    "409":
      description: Conflict (username is already taken).
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
    "500":
      description: Internal server error.
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/responses/Errors.yaml"
