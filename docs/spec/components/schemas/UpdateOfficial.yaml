type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "user id"
      type:
        type: string
        enum: [ update_profile_official ]
      attributes:
        type: object
        required:
          - official
        properties:
          official:
            type: boolean
            description: "official"