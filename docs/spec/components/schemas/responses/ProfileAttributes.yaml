type: object
required:
  - username
  - official
  - updated_at
  - created_at
properties:
  username:
    type: string
    description: "Username"
  pseudonym:
    type: string
    description: "Pseudonym"
  description:
    type: string
    description: "Description"
  avatar:
    type: string
    format: uri
    description: "Avatar URL"
  official:
    type: boolean
    description: "Is Official Account"
  updated_at:
    type: string
    format: date-time
    description: "Updated At"
  created_at:
    type: string
    format: date-time
    description: "Created At"