type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "account id"
      type:
        type: string
        enum: [ update_profile ]
      attributes:
        type: object
        required:
          - delete_avatar
        properties:
          pseudonym:
            type: string
            description: "pseudonym"
          description:
            type: string
            description: "description"
          delete_avatar:
            type: boolean
            description: "delete avatar"