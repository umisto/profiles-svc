type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "account id"
      type:
        type: string
        enum: [ update_profile_username ]
      attributes:
        type: object
        required:
          - username
        properties:
          username:
            type: string
            description: "username"