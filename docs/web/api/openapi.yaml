openapi: 3.1.1
info:
  description: profile-svc docs
  title: NetBill profile service
  version: 0.1.0
servers:
- url: http://localhost:8002
paths:
  /profiles-svc/v1/profiles/:
    get:
      description: |
        Returns a paginated list of public profiles filtered by optional query parameters. Supports prefix-based filtering for `username` and `pseudonym`.
      parameters:
      - description: Prefix filter for username.
        explode: true
        in: query
        name: username_like
        required: false
        schema:
          minLength: 1
          type: string
        style: form
      - description: Prefix filter for pseudonym.
        explode: true
        in: query
        name: pseudonym
        required: false
        schema:
          minLength: 1
          type: string
        style: form
      - description: Maximum number of items to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Number of items to skip.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfilesCollection"
          description: Profiles list.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      summary: Filter profiles
      tags:
      - Profiles
  /profiles-svc/v1/profiles/u/{username}:
    get:
      description: |
        Returns a public profile by `username`. If the profile does not exist, responds with 404.
      parameters:
      - description: Username of the profile owner.
        explode: false
        in: path
        name: username
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
          description: Profile found.
        "404":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Profile for user does not exist.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      summary: Get profile by username
      tags:
      - Profiles
  /profiles-svc/v1/profiles/me/:
    get:
      description: |
        Returns the current authenticated user's profile. Requires a valid access token.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
          description: Profile found.
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      security:
      - bearerAuth: []
      summary: Get my profile
      tags:
      - Profiles
  /profiles-svc/v1/profiles/me/update-session/:
    post:
      description: |
        Creates an upload session for updating the current authenticated user's profile media (e.g. avatar) and returns the session resource along with the current profile state. Requires a valid access token.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProfileSession"
          description: Update session opened.
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized.
        "404":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Profile not found.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      security:
      - bearerAuth: []
      summary: Open profile update session
      tags:
      - Profiles
  /profiles-svc/v1/profiles/me/update-session/avatar/:
    delete:
      description: |
        Deletes (cancels) the uploaded profile avatar within the current upload session. Requires a valid access token and a valid upload session context.
      responses:
        "200":
          description: Uploaded avatar deleted.
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      security:
      - bearerAuth: []
      summary: Delete uploaded avatar in session
      tags:
      - Profiles
  /profiles-svc/v1/profiles/me/update-session/confirm/:
    patch:
      description: |
        Updates the current authenticated user's profile fields and applies avatar changes from the current upload session (e.g. delete avatar or commit uploaded avatar). Requires a valid access token and a valid upload session context.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfile"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
          description: Profile updated.
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request.
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Unauthorized.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      security:
      - bearerAuth: []
      summary: Update my profile
      tags:
      - Profiles
  /profiles-svc/v1/profiles/{account_id}:
    get:
      description: |
        Returns a public profile by `account_id` (UUID). If the profile does not exist, responds with 404.
      parameters:
      - description: Account id (UUID).
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
          description: Profile found.
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request (invalid account_id).
        "404":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Profile for account does not exist.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      summary: Get profile by account id
      tags:
      - Profiles
  /profiles-svc/v1/profiles/{account_id}/official:
    patch:
      description: |
        Updates the `official` status of a profile by profile id.
      parameters:
      - description: Account id (UUID).
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileOfficial"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
          description: Official status updated.
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Bad request (invalid payload / validation error).
        "404":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Profile for account does not exist.
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Errors"
          description: Internal server error.
      security:
      - bearerAuth: []
      summary: Update profile official status
      tags:
      - Profiles
