openapi: 3.0.0
info:
  title: Chains lab profile service
  description: profile service docs
  version: 0.0.1
paths:
  /test:
    post:
      tags:
        - Test
      description: Test
      responses:
        '201':
          description: successfully
components:
  schemas:
    UpdateProfile:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: user id
            type:
              type: string
              enum:
                - update_profile
            attributes:
              type: object
              properties:
                pseudonym:
                  type: string
                  description: Pseudonym
                description:
                  type: string
                  description: Description
                avatar:
                  type: string
                  format: uri
                  description: Avatar URL
    UpdateOfficial:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: user id
            type:
              type: string
              enum:
                - update_profile_official
            attributes:
              type: object
              required:
                - official
              properties:
                official:
                  type: boolean
                  description: official
    Profile:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/ProfileData'
    ProfileData:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          format: uuid
          description: account id
        type:
          type: string
          enum:
            - profile
        attributes:
          $ref: '#/components/schemas/ProfileAttributes'
    ProfileAttributes:
      type: object
      required:
        - username
        - official
        - updated_at
        - created_at
      properties:
        username:
          type: string
          description: Username
        pseudonym:
          type: string
          description: Pseudonym
        description:
          type: string
          description: Description
        avatar:
          type: string
          format: uri
          description: Avatar URL
        official:
          type: boolean
          description: Is Official Account
        updated_at:
          type: string
          format: date-time
          description: Updated At
        created_at:
          type: string
          format: date-time
          description: Created At
    ProfilesCollection:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProfileData'
        links:
          $ref: '#/components/schemas/PaginationData'
    PaginationData:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          description: link to the current page
        first:
          type: string
          format: uri
          description: link to the first page
        last:
          type: string
          format: uri
          description: link to the last page
        prev:
          type: string
          format: uri
          description: link to the previous page
        next:
          type: string
          format: uri
          description: link to the next page
